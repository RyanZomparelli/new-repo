<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css"
    <title>Document</title>
  </head>
  <body>
  <div class="page">
    <header class="header">
      <nav class="nav">
        <h1 class="nav__title">Ryan Zomparelli</h1>
        <ul class="nav__list">
          <li class="nav__item"><a href="" class="nav__link">Read</a></li>
          <li class="nav__item">Listen</li>
          <li class="nav__item"></li>
        </ul>
      </nav>
      <p class="header__content"></p>
    </header>
    <main>
      <!-- embed song from spotify -->
      <section class="listen">
        <!-- Add container to make it responsive using css -->
         <div class="song">
          <iframe 
          class="song__iframe"
          style="border-radius:12px" 
          src="https://open.spotify.com/embed/track/67jK5T6X9N5NFpfh23YWw0?utm_source=generator" 
          width="100%" height="352" frameBorder="0" allowfullscreen="" 
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
          loading="lazy"></iframe>
         </div>
      </section>
    </main>
  </div>
  </body>
